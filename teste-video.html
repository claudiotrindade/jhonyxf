<!DOCTYPE html>
<script src="js/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="js/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>

<style type="text/css">
	
#arjsDebugUIContainer 
{
   display: none; !important;
}
	
.a-enter-vr-button
{
   display: none; !important;		
}
</style>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>


<a-scene embedded arjs="sourceType:webcam;"> 
	
	
	<a-assets> 
		<video id="video" autoplay loop="true" src="assets/eletrica.mp4"></video>
 	</a-assets> 
	
	<a-video src="#video" width="2" height="2" position="0 0 0" rotation="270 0 0"></a-video>
	
	<a-box position="-1 4 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
      <a-sky color="#ECECEC"></a-sky>

	 <a-marker-camera preset='custom' type='pattern' url='assets/big-m.patt'></a-marker-camera> 

	<a-entity camera></a-entity> 
	

</a-scene>
	
	
	
	
</body>
</html>
